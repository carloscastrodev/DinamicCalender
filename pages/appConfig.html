<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Dinâmico</title>
    <link rel="icon" type="imagem/png" href="../image/ICON.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/styleReset.css">
    <link rel="stylesheet" href="./../styles/styles.css">
    <link rel="stylesheet" href="./../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./../fontawesome/css/all.css">
</head>
<body>
<section class="config-container">
    <div class="container container-centered-column bg-dark">
        <div>
            <img class="login-logo" src="./../image/LOGO2.png" alt="Logo" title="Logo CD">
        </div>
        <div id="config">
            <label for="temas">TEMAS</label> </br>
            <ul>
                <li class="item-container">
                    <input type="radio" name="temas" id="padrao"> 
                    <label for="temas">Padrão</label>
                    <div class="card-color">
                        <div class="item cor-um"></div>
                        <div class="item cor-dois"></div>
                        <div class="item cor-tres"></div>
                        <div class="item cor-quatro"></div>
                    </div>
                </li>
                <li class="item-container">
                    <input type="radio" name="temas" id="dark"> 
                    <label for="temas">Dark</label>
                    <div class="card-color">
                        <div class="item cor-cinco"></div>
                        <div class="item cor-seis"></div>
                        <div class="item cor-sete"></div>
                        <div class="item cor-oito"></div>
                    </div>
                </li>
                <li class="item-container">
                    <input type="radio" name="temas" id="light"> 
                    <label for="temas">Light</label>
                    <div class="card-color">
                        <div class="item cor-nove"></div>
                        <div class="item cor-dez"></div>
                        <div class="item cor-onze"></div>
                        <div class="item cor-doze"></div>
                    </div>
                </li>
            </ul>
            <br>
            <label for="temas">CUSTOMIZAR</label> </br>
            <ul>
                <li class="item-container">
                    <label for="custom-background">Cor de fundo: </label>
                    <input type="color" name="custom-background" value="#212121" class="custom-cd" id="custom-background-um">
                </li>
                <li class="item-container">
                    <label for="custom-background">Detalhes principais: </label>
                    <input type="color" name="custom-background" value="#FF9770" class="custom-cd" id="custom-background-um">
                </li>
                <li class="item-container">
                    <label for="custom-background">Detalhes pequenos: </label>
                    <input type="color" name="custom-background" value="#FF5722" class="custom-cd" id="custom-background-um">
                </li>
                <li class="item-container">
                    <label for="custom-background">Sobrepor mouse: </label>
                    <input type="color" name="custom-background" value="#FFC914" class="custom-cd" id="custom-background-um">
                </li>
            </ul>
        </div>
        <div>
            <button type="submit" class="btn-envio" style="width: 100%"><i class="fas fa-check-circle"></i> Atualizar</button>
        </div>
    </div>
</section>
<script src="./../scripts/scripts.js"></script>
<script src="../fontawesome/js/fontawesome.js"></script>
<script src="../fontawesome/js/all.js"></script>
</body>
</html>
