<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Dinâmico</title>
    <link rel="icon" type="imagem/png" href="../image/ICON.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../styles/styleReset.css">
    <link rel="stylesheet" href="./../styles/styles.css">
    <link rel="stylesheet" href="./../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./../fontawesome/css/all.css">
</head>
<body>

<section class="config-container bg-primary">
    <div class="container bg-dark" style="display: flex; flex-direction: column; align-items: center; align-content: center; justify-items: center; justify-content: center;">
        <img class="login-logo" src="./../image/LOGO.png" alt="Logo" title="Logo CD" style="display: inline-block">
        <form style="width: 80%; min-width: 300px;">
            <div class="alert">
                <span class="alert-closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Faça Login para continuar!
            </div>
            <input name="usuario" class="bg-light" style="width: 100%;" type="text" placeholder=" E-mail">
            <input name="senha" class="bg-light" style="width: 100%;" type="password" placeholder=" Senha">
            <div style="display: flex; width: 100%; justify-content: space-between; flex-wrap: wrap-reverse">
                <a href="#" class="btn" style="margin: 3px auto 0 auto; width: 49%; min-width: 300px;"><i class="fas fa-question-circle"></i> Recuperar Senha</a>
                <button class="btn" style="margin: 3px auto 0 auto; width: 49%; min-width: 300px;" type="submit">Entrar <i class="fas fa-chevron-circle-right"></i></button>
            </div>
        </form>
    </div>
</section>
<script src="../fontawesome/js/fontawesome.js"></script>
<script src="../fontawesome/js/all.js"></script>
</body>
</html>
