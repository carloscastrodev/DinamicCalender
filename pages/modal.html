<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Código que carrega Icone da página-->
    <link rel="icon" type="imagem/png" href="../image/ICON.png" />
    <!-- Código que carrega Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Código que carrega arquivos CSS -->
    <link rel="stylesheet" href="./../styles/styleReset.css">
    <link rel="stylesheet" href="./../styles/styles.css">
</head>
<body>

    <!-- Modal -->
    <section id="addEvent" class="modal-container">
        <div class="modal" id="changeColorBackground" id="changeColorBoxShadow">
            <div>
                <button class="close" id="changeColorBtn" >x</button>
                <input type="text" placeholder="Title" /><br />
                <label for="inicio">Início</label>
                <input type="time" name="inicio" /><br />
                <label for="termino">Término</label>
                <input type="time" name="termino" /><br />
                <input type="text" placeholder="Place" /><br />
                <input type="textarea" placeholder="Amigos Convidados" /><br />
                <input type="textarea" placeholder="Descrição" /><br />
                <label for="cores">Cores: </label>
                <input type="color" id="getColor" name="cores" value="#9575CD" /><br />
            </div>
            <div class="modal-button">
                <input type="button" id="changeColor" value="Criar Evento" />
            </div>
        </div>
    </section>
    <!-- End-Modal -->


    <!-- Botão temporário para funcionamento do modal -->
    <section class="container-button">
        <input type="button" class="button" value="Modal" onclick="abreModal()" />
    </section>
    

    <!-- Código que carrega arquivos JavaScript -->
    <script src="./../scripts/scripts.js"></script>
</body>
</html>
