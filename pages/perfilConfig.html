<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Código que carrega Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Código que carrega arquivos CSS -->
    <link rel="stylesheet" href="./../styles/styleReset.css">
    <link rel="stylesheet" href="./../styles/styles.css">
</head>
<body>

    <section class="config-container" class="perfil-config">
        <div>
            <img class="login-logo" src="./../image/LOGO 2.png" alt="Logo" title="Logo CD">
        </div>
        <div id="config">
            <form action="">
                <input type="text" id="" name="" placeholder="Nome">
                <input type="text" id="" name="" placeholder="Sobrenome">
                <input type="email" id="" name="" placeholder="Email">
                <input type="text" id="" name="" placeholder="CPF">
                <input type="password" id="" name="" placeholder="Senha">
                <input type="datetime-local" id="" name="" >
                <div>
                    <label for="gender">Gênero: </label>
                    <ul>
                        <li>
                            <input type="radio" id="fem" name="gender" value="Feminino">
                            <label for="genderF" id="gender">Feminino</label>
                        </li>
                        <li>
                            <input type="radio" id="masc" name="gender" value="Masculino">
                            <label for="genderM" id="gender">Masculino</label>
                        </li>
                        <li>
                            <input type="radio" id="sem-resposta" name="gender" value="Sem Resposta" checked>
                            <label for="genderM" id="gender">Sem Resposta</label>
                        </li>
                    </ul>
                </div>
                <input type="phone" id="" name="" placeholder="Telefone">
                <button type="submit" class="btn-envio">Atualizar</button>
            </form>
        </div>
    </section>

    <!-- Código que carrega arquivos JavaScript -->
    <script src="./../scripts/scripts.js"></script>
</body>
</html>
