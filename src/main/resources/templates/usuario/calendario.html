<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="_components_/head"></div>
<body class="my-bg-white-1">
    <div th:replace="_components_/nav"></div>

    <link rel="stylesheet" th:href="@{/sources/css/datepicker.min.css}">
    <link rel="stylesheet" th:href="@{/sources/css/fullcalendar.css}">
    <script th:src="@{/sources/js/calendario_confs.js}"></script>

    <div class="container">
        <h2 class="mb-4"></h2>
        <div class="card">
            <div class="card-body p-0">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <div id="modal-view-event" class="modal modal-top fade calendar-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="modal-title"><span class="event-icon"></span><span class="event-title"></span></h4>
                    <div class="event-body"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="add-event">
                    <div class="modal-body">
                        <h4><i class="fas fa-calendar-plus"></i> Novo Evento</h4>
                        <div class="form-group">
                            <label><i class="fas fa-edit"></i> Nome</label>
                            <input type="text" class="form-control" name="ename">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-calendar-day"></i> Data</label>
                            <input type='text' class="datetimepicker form-control" name="edate">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-info-circle"></i> Descrição</label>
                            <textarea class="form-control" name="edesc"></textarea>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-fill-drip"></i> Cor</label>
                            <input type="color" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger float-left" data-dismiss="modal"><i class="fas fa-times-circle"></i> Cancelar</button>
                        <button type="submit" class="btn btn-success float-right" ><i class="fas fa-calendar-check"></i> Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/sources/js/moment.min.js}"></script>
    <script th:src="@{/sources/js/datepicker.with.pt-BR.min.js}"></script>
    <script th:src="@{/sources/js/fullcalendar.min.js}"></script>
</body>
</html>
